<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module Test F2 By Aryan Biswari</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Student Portal</h1>
        </div>
        <div class="search-bar">
          <input type="text" placeholder="Search...">
          <button>Search</button>
        </div>
        <div class="buttons">
          <button>Sort A-Z</button>
          <button>Sort Z-A</button>
          <button>Sort by Marks</button>
          <button>Sort by Passing</button>
          <button>Sort by Class</button>
          <button>Sort by Gender</button>
        </div>
        <table>
          <thead>
            <tr>
              <th>Id</th>  
              <th>Name</th>
              <th>Email</th>
              <th>Marks</th>
              <th>Passing</th>
              <th>Class</th>
              <th>Gender</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <script src="script.js"></script>
</body>
</html>
